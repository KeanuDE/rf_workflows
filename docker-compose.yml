services:
  browserless:
    image: browserless/chrome:latest
    container_name: browserless
    restart: unless-stopped
    environment:
      - TOKEN=6R0W53R135510
      - MAX_CONCURRENT_SESSIONS=10
      - CONNECTION_TIMEOUT=180000
      - MAX_QUEUE_LENGTH=20
      - PREBOOT_CHROME=true
      - ENABLE_DEBUGGER=false
      - KEEP_ALIVE=true
      - DEFAULT_LAUNCH_ARGS=["--disable-dev-shm-usage","--no-sandbox"]
      - WORKSPACE_DELETE_EXPIRED=true
    ports:
      - "3100:3000"
    networks:
      - regionalflat

  # ============================================
  # Firecrawl Services (Self-Hosted)
  # ============================================
  firecrawl-redis:
    image: redis:alpine
    container_name: firecrawl-redis
    restart: unless-stopped
    command: redis-server --bind 0.0.0.0
    networks:
      - regionalflat
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  firecrawl-rabbitmq:
    image: rabbitmq:3-management
    container_name: firecrawl-rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - regionalflat
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  firecrawl-postgres:
    image: ghcr.io/firecrawl/nuq-postgres:latest
    container_name: firecrawl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - regionalflat
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  firecrawl-playwright:
    image: ghcr.io/firecrawl/playwright-service:latest
    container_name: firecrawl-playwright
    restart: unless-stopped
    environment:
      PORT: 3000
      MAX_CONCURRENT_PAGES: 5
    networks:
      - regionalflat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  firecrawl-api:
    image: ghcr.io/firecrawl/firecrawl:latest
    container_name: firecrawl-api
    restart: unless-stopped
    depends_on:
      firecrawl-redis:
        condition: service_started
      firecrawl-rabbitmq:
        condition: service_healthy
      firecrawl-postgres:
        condition: service_started
      firecrawl-playwright:
        condition: service_started
    environment:
      HOST: "0.0.0.0"
      PORT: 3002
      USE_DB_AUTHENTICATION: "false"
      REDIS_URL: redis://firecrawl-redis:6379
      REDIS_RATE_LIMIT_URL: redis://firecrawl-redis:6379
      PLAYWRIGHT_MICROSERVICE_URL: http://firecrawl-playwright:3000/scrape
      POSTGRES_HOST: firecrawl-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      NUQ_RABBITMQ_URL: amqp://firecrawl-rabbitmq:5672
      BULL_AUTH_KEY: CHANGEME
    ports:
      - "3002:3002"
    networks:
      - regionalflat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Main Application
  # ============================================
  rf_workflows:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rf_workflows
    restart: unless-stopped
    depends_on:
      - browserless
      - firecrawl-api
    environment:
      - PORT=3555
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATAFORSEO_LOGIN=${DATAFORSEO_LOGIN}
      - DATAFORSEO_PASSWORD=${DATAFORSEO_PASSWORD}
      - APIFY_API_TOKEN=${APIFY_API_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - BROWSERLESS_WS_ENDPOINT=ws://browserless:3000/?token=6R0W53R135510
      - FIRECRAWL_URL=http://firecrawl-api:3002
    networks:
      - regionalflat

networks:
  regionalflat:
    external: true
